<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poems Generator</title>
    <link rel="stylesheet" href="crs/style.css" />
  </head>
 <body>
    <div class="container">
        <header>
            <h1>AI Poems Generator</h1>
        </header>
        <main>
            <form>
                <input
                class="instruction-input"
                type="text"
                placeholder="Enter your poem topic..."
                autofocus
                required
                />
                <input type="submit" class="submit-button" />
            </form>
            <div class="poem">Two roads diverged in a yellow wood,</br>
                And sorry I could not travel both</br>
                And be one traveler, long I stood</div>
        </main>
            <footer>
                This project was coded by<a target="_blank"> Mammuso Mokoena</a> and open-sourced on

                target="_blank"
                >Github</a>
                and is hosted on
                <a href="https://poetic-ai.netlify.app/" target="_blank">Netlify</a>.
            </footer>
    </div>

  <script src="crs/index.js"></script>
 </body>
</html>

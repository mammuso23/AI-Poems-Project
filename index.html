  <body>
    <header>
      <h1>AI Poems Generator</h1>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter your poem topic..."
          autofocus
          required
        />
        <input type="submit" />
      </form>
      <div>Two roads diverged in a yellow wood,</div>
And sorry I could not travel both</br>
And be one traveler, long I stood</div>
    </main>
